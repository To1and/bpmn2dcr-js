name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image (amd64 only)
      if: github.event_name == 'pull_request'
      run: |
        docker build --platform linux/amd64 -t test-image .
        docker run -d --name test-container -p 8080:80 test-image
        sleep 30
        # 测试健康检查
        curl -f http://localhost:8080/health || exit 1
        # 测试主应用
        curl -f http://localhost:8080/ || exit 1
        docker stop test-container
        docker rm test-container

  deploy-info:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    steps:
    - name: Display deployment information
      run: |
        echo "🚀 Docker镜像已成功构建并推送到GitHub Container Registry"
        echo ""
        echo "📦 拉取和运行命令："
        echo "docker pull ghcr.io/${{ github.repository }}:latest"
        echo "docker run -d --name bpmn2dcr -p 80:80 ghcr.io/${{ github.repository }}:latest"
        echo ""
        echo "🌐 访问地址："
        echo "- 主应用: http://localhost"
        echo "- DCR应用: http://localhost/dcr"
        echo "- API文档: http://localhost/docs"
        echo "- 健康检查: http://localhost/health"